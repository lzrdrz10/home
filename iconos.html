<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selector de Iconos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #e50914;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(100px,1fr));
      gap: 16px;
      max-width: 600px;
      margin: 0 auto;
    }
    .icono-item {
      border: 3px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .icono-item:hover {
      border-color: #e50914;
    }
    .icono-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Selecciona un icono</h1>

  <div class="grid" role="list">
    <!-- Pon aquÃ­ tus iconos -->
    <div class="icono-item" role="listitem" tabindex="0" aria-label="Icono 1">
      <img src="https://i.pinimg.com/736x/be/63/5e/be635e844cf106b57ee689803dca58af.jpg" alt="Icono 1" />
    </div>
    <div class="icono-item" role="listitem" tabindex="0" aria-label="Icono 2">
      <img src="https://i.pinimg.com/736x/8d/2d/ad/8d2dad6e0b79cf69b3d4028869dabc34.jpg" alt="Icono 2" />
    </div>
    <div class="icono-item" role="listitem" tabindex="0" aria-label="Icono 3">
      <img src="https://i.pinimg.com/736x/c3/10/b6/c310b6c69f107e6cfdd71ff02bf714aa.jpg" alt="Icono 3" />
    </div>
    <div class="icono-item" role="listitem" tabindex="0" aria-label="Icono 4">
      <img src="https://i.pinimg.com/736x/9e/56/db/9e56dbbd674bcefbb3b3b5156ddb224b.jpg" alt="Icono 4" />
    </div>
   
  </div>

  <script>
    const iconos = document.querySelectorAll('.icono-item');
    iconos.forEach(icono => {
      icono.addEventListener('click', () => {
        const src = icono.querySelector('img').src;
        localStorage.setItem('iconoUsuario', src);
        window.location.href = 'ajustes.html';
      });
      icono.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          icono.click();
        }
      });
    });
  </script>
</body>
</html>
